<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Howard Reid | Professional Portfolio</title>
       <!-- Load the 'Inter' font from Google Fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
       <!-- Load the Tailwind CSS CDN for styling -->
       <script src="https://cdn.tailwindcss.com"></script>
       <script>
           // Tailwind configuration for dark mode
           tailwind.config = {
             darkMode: 'class',
           }
       </script>
       <!-- Load React libraries (Development versions) -->
       <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
       <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
       <!-- Load Lucide icons library -->
       <script src="https://unpkg.com/lucide@latest"></script>
       <!-- Load Babel for JSX and modern JavaScript support in the browser -->
       <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   </head>
   <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
       <div id="root"></div>
       
       <!-- 1. Load the main application logic from App.jsx -->
       <script type="text/babel" src="./App.jsx"></script>

       <!-- 2. Bootstrap the React application -->
       <script type="text/babel">
           // Failsafe method: Retrieve App component from the global window object
           const App = window.App;
           
           function bootstrap() {
               const container = document.getElementById('root');
               
               // Check if the root container and necessary React libraries are available
               if (container && ReactDOM && App) {
                   ReactDOM.createRoot(container).render(
                       <React.StrictMode>
                           <App />
                       </React.StrictMode>
                   );
               } else {
                   console.error('Bootstrap failed: Dependencies or root element missing.', { container, ReactDOM, App });
                   // Optional: Show a message to the user if the app fails to load
                   container.innerHTML = '<div style="padding: 50px; text-align: center; color: red;">Error: Failed to load application. Check console for details. (Ensure App.jsx and index.html are in the same folder.)</div>';
               }
           }

           // Ensure the bootstrap function runs only after the document is fully ready.
           window.onload = bootstrap;
       </script>
   </body>
   </html>
